<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container my-4">
        <div class="mb-3">
            <a href="index.html" class="btn btn-primary">Back to All clients Page</a>
        </div>
        <form id= "addUser">
            <!--account number -  name - address - phone - intial balance ,transaction(trur/false)  -->
            <div class="btn-3">
                <label>Account number</label>
                <input type ='number' name="accountNum" class="form-control">
            </div>
            <div class="btn-3">
                <label>Name</label>
                <input type='text' name="name" class="form-control">
            </div>
            <div class="btn-3">
                <label>Adress</label>
                <input type='text' name="address" class="form-control">
            </div>
            <div class="btn-3">
                <label>Phone</label>
                <input type ='number' name="phone" class="form-control">
            </div>
            <div class="btn-3">
                <label>intial balance</label>
                <input type ='number' name="intialBalance" class="form-control">
            </div>
            <br>
            <div class="btn-3">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>
    </section>
    <script src="js/test.js"></script>
</body>
</html>
