<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transactions</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container my-4">
        <div class="mb-3">
            <a href="index.html" class="btn btn-primary">Back to All clients Page</a>
        </div>
        <form id= "transactionInYourAccount">
            <div class="btn-3">
                <label>Transaction Value</label>
                <input type='number' name="transactionValue" class="form-control">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="addWithdraw" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
               Add
              </label>
           </div>
           <div class="form-check">
             <input class="form-check-input" type="radio" name="addWithdraw" id="flexRadioDefault2" checked>
             <label class="form-check-label" for="flexRadioDefault2">
              Withdraw
             </label>
           </div>
            <br>
            <div class="btn-3">
                <button class="btn btn-primary">submit</button>
            </div>
        </form>
    </section>
    <script src="js/test.js"></script>
</body>
</html>
